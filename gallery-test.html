<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
/* gallery */

#photos {
    clear: both;
    /* Prevent vertical gaps */
    line-height: 0;
     
    -webkit-column-count: 4;
    -webkit-column-gap:   0px;
    -moz-column-count:    4;
    -moz-column-gap:      0px;
    column-count:         4;
    column-gap:           0px;  
  }
  
  #photos img {
    /* Just in case there are inline attributes */
    width: 100% !important;
    height: auto !important;
  }

  /* end gallery */

    </style>
</head>
<body>
        <section id="photos">
                    
                <img src="assets/img/runner1.jpg" alt="Serious cat">
                <img src="assets/img/man.jpg" alt="Cute cat">
                 <img src="assets/img/girls.jpg" alt="Cute cat">
                <img src="assets/img/runner2.jpg" alt="Serious cat">
                <img src="assets/img/shoes.jpg" alt="Serious cat">
                <img src="assets/img/company-run.jpg" alt="Serious cat">
                <img src="assets/img/running_gang.jpg" alt="Cute cat">
                <img src="assets/img/runner4.jpg" alt="Serious cat">
                <img src="assets/img/runner3.jpg" alt="Cute cat">
                <img src="assets/img/athletes.jpg" alt="Serious cat">
  
        </section>
    
</body>
</html>
